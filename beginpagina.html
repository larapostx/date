<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="begin style.css">
        <style>
            img{
                height: 300px;
                width: 250px;
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Wil jij mij adopteren?</h1>
            </div>
            <div class="gif_container">
                <img src="IMG_8831.png" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Ja</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">Nee</button>
                <script>
                    function nextPage() {
                        window.location.href = "ja pagina.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
